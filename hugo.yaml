      - ðŸ›  I lead engineering and product teams at [Networky.co](https://networky.events/)

      - Get in touch with me ðŸ’Œ
    

  socialIcons:
    - name: email
      url: 'mailto:itsdrjulija@gmail.com'
    - name: linkedin
      url: "https://www.linkedin.com/in/julija-bainiaksina-phd-a906764a/"
    - name: twitter
      url: "https://twitter.com/drjulija"
    - name: github
      url: "https://github.com/drjulija"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: notebook
      name: notebook
      url: /posts/
      weight: 10
    - identifier: categories
      name: categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
    - identifier: example
      name: networky.co
      url: https://networky.events/
      weight: 40
